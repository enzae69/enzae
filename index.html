<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Enzae Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #e0e0e0;
      --msg-own: #1e88e5;
      --msg-other: #2d2d2d;
      --input: #1a1a1a;
      --border: #333;
      --accent: #2196f3;
    }
    body.light {
      --bg: #f5f5f7;
      --text: #1d1d1f;
      --msg-own: #007aff;
      --msg-other: #e5e5ea;
      --input: #ffffff;
      --border: #c7c7cc;
      --accent: #007aff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100dvh;
      overflow: hidden;
    }
    #login, #usernameBox {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 24px;
    }
    button {
      padding: 16px 40px;
      font-size: 18px;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      border: none;
      min-width: 220px;
      cursor: pointer;
    }
    input[type="text"] {
      width: 100%;
      max-width: 360px;
      padding: 16px;
      font-size: 17px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--input);
      color: var(--text);
    }
    #app {
      height: 100dvh;
      display: none;
      flex-direction: column;
    }
    header {
      padding: 12px 16px;
      background: var(--input);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .msg {
      max-width: 78%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15.5px;
      line-height: 1.4;
      word-break: break-word;
    }
    .msg.own   { background: var(--msg-own);   color: white; align-self: flex-end; }
    .msg.other { background: var(--msg-other); color: var(--text); align-self: flex-start; }
    .msg img   { max-width: 240px; border-radius: 12px; margin-top: 6px; display: block; }
    .time      { font-size: 11px; opacity: 0.65; margin-top: 3px; text-align: right; }
    #sendBox {
      position: sticky;
      bottom: 0;
      background: var(--input);
      border-top: 1px solid var(--border);
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }
    #msg {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      min-height: 44px;
    }
    label[for="file"], button:not(header button) {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--border);
      color: var(--text);
      font-size: 20px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #file { display: none; }
    #preview { max-height: 80px; border-radius: 10px; display: none; margin: 0 8px; }
    @media (max-width: 400px) {
      button, label[for="file"] { width: 42px; height: 42px; font-size: 18px; }
    }
  </style>
</head>
<body>

<div id="login">
  <button onclick="loginWithGoogle()">Mit Google anmelden</button>
</div>

<div id="usernameBox" style="display:none">
  <h3>Username wÃ¤hlen</h3>
  <input id="usernameInput" placeholder="Dein Name..." autocomplete="off">
  <button onclick="saveUsername()">Speichern</button>
</div>

<div id="app">
  <header>
    <div>Enzae Chat</div>
    <button onclick="toggleTheme()">ðŸŒ™</button>
  </header>

  <div id="chat"></div>

  <div id="sendBox">
    <input id="msg" placeholder="Nachricht...">
    <label for="file" title="Bild auswÃ¤hlen">ðŸ“Ž</label>
    <input type="file" id="file" accept="image/*">
    <img id="preview" alt="Vorschau">
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<script>
// â”€â”€ Firebase Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const firebaseConfig = {
  apiKey: "AIzaSyDfXuvBTQryCnIiNaMZ2goX5zsVc_tSZP4",
  authDomain: "enzae-4134d.firebaseapp.com",
  projectId: "enzae-4134d",
  storageBucket: "enzae-4134d.firebasestorage.app",
  messagingSenderId: "96676313807",
  appId: "1:96676313807:web:57a7fdbe31c8cbe0ca55ba"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let user, username, selectedFile = null;

const appDiv       = document.getElementById("app");
const loginDiv     = document.getElementById("login");
const usernameDiv  = document.getElementById("usernameBox");
const chatDiv      = document.getElementById("chat");
const msgInput     = document.getElementById("msg");
const fileInput    = document.getElementById("file");
const previewImg   = document.getElementById("preview");

// â”€â”€ Theme Toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleTheme() {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
  updateThemeIcon();
}
function updateThemeIcon() {
  document.querySelector("header button").textContent = document.body.classList.contains("light") ? "â˜€ï¸" : "ðŸŒ™";
}
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}
updateThemeIcon();

// â”€â”€ Google Login mit Popup + Redirect Fallback â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  
  auth.signInWithPopup(provider)
    .then(result => {
      console.log("Login erfolgreich (Popup):", result.user.displayName);
    })
    .catch(error => {
      console.error("Popup Fehler:", error.code, error.message);
      
      if (error.code === 'auth/popup-blocked' ||
          error.code === 'auth/popup-closed-by-user' ||
          error.message.includes('popup')) {
        console.log("Popup blockiert â†’ Wechsel zu Redirect");
        auth.signInWithRedirect(provider);
      } else {
        alert("Login-Fehler:\n" + error.message + "\n\nCode: " + error.code);
      }
    });
}

// Redirect-Result abfangen (nach Redirect zurÃ¼ck)
auth.getRedirectResult()
  .then(result => {
    if (result.user) {
      console.log("Login erfolgreich (Redirect):", result.user.displayName);
    }
  })
  .catch(error => {
    console.error("Redirect Fehler:", error);
    alert("Redirect-Fehler: " + error.message);
  });

// â”€â”€ Auth State Listener â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
auth.onAuthStateChanged(async u => {
  if (!u) {
    loginDiv.style.display = "flex";
    appDiv.style.display = usernameDiv.style.display = "none";
    return;
  }

  user = u;
  loginDiv.style.display = "none";

  try {
    const doc = await db.collection("users").doc(u.uid).get();
    if (!doc.exists || !doc.data().username) {
      usernameDiv.style.display = "flex";
      appDiv.style.display = "none";
      return;
    }
    username = doc.data().username;
    usernameDiv.style.display = "none";
    appDiv.style.display = "flex";
    loadMessages();
  } catch (err) {
    console.error("User-Daten laden fehlgeschlagen:", err);
    alert("Fehler beim Laden deiner Daten.");
  }
});

async function saveUsername() {
  const name = document.getElementById("usernameInput").value.trim();
  if (name.length < 2) return alert("Mindestens 2 Zeichen");
  try {
    await db.collection("users").doc(user.uid).set({ username: name }, { merge: true });
    location.reload();
  } catch (e) {
    alert("Username speichern fehlgeschlagen: " + e.message);
  }
}

// â”€â”€ Bild-Vorschau â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
fileInput.onchange = e => {
  selectedFile = e.target.files[0];
  if (!selectedFile || !selectedFile.type.startsWith("image/")) {
    alert("Nur Bilder erlaubt");
    selectedFile = null;
    return;
  }
  const reader = new FileReader();
  reader.onload = ev => {
    previewImg.src = ev.target.result;
    previewImg.style.display = "block";
  };
  reader.readAsDataURL(selectedFile);
};

// â”€â”€ Nachricht senden â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text && !selectedFile) return;

  let imageUrl = null;

  if (selectedFile) {
    try {
      const ext = selectedFile.name.split('.').pop().toLowerCase() || "jpg";
      const path = `chat-images/${user.uid}/${Date.now()}.${ext}`;
      const ref = storage.ref(path);
      await ref.put(selectedFile);
      imageUrl = await ref.getDownloadURL();
    } catch (err) {
      console.error("Upload Fehler:", err);
      alert("Bild hochladen fehlgeschlagen:\n" + err.message);
      return;
    }
  }

  try {
    await db.collection("messages").add({
      text: text || "",
      imageUrl: imageUrl || null,
      user: username,
      uid: user.uid,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });
    msgInput.value = "";
    fileInput.value = "";
    selectedFile = null;
    previewImg.style.display = "none";
  } catch (err) {
    alert("Nachricht senden fehlgeschlagen: " + err.message);
  }
}

// â”€â”€ Nachrichten laden â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loadMessages() {
  db.collection("messages")
    .orderBy("time")
    .onSnapshot(snap => {
      chatDiv.innerHTML = "";
      snap.forEach(doc => {
        const m = doc.data();
        const isOwn = m.uid === user?.uid;

        const div = document.createElement("div");
        div.className = `msg ${isOwn ? "own" : "other"}`;

        let html = `<strong>${m.user || "Unbekannt"}</strong>`;
        if (m.text) html += `<div>${m.text}</div>`;
        if (m.imageUrl) html += `<img src="${m.imageUrl}" alt="Bild">`;

        if (m.time) {
          const date = m.time.toDate ? m.time.toDate() : new Date(m.time);
          const timeStr = date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
          html += `<div class="time">${timeStr}</div>`;
        }

        div.innerHTML = html;
        chatDiv.appendChild(div);
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }, err => {
      console.error("Snapshot Fehler:", err);
      chatDiv.innerHTML += `<div style="color:#ff5555">Fehler beim Laden: ${err.message}</div>`;
    });
}

// Optional: Besserer Mobile-Viewport bei Tastatur (iOS/Android)
window.visualViewport?.addEventListener('resize', () => {
  document.body.style.height = `${window.visualViewport.height}px`;
});
</script>
</body>
</html>
