<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>enzae chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#2b2d31;
  color:white;
}
button {
  padding:8px 12px;
  background:#5865f2;
  border:none;
  color:white;
  border-radius:5px;
  cursor:pointer;
}
input {
  padding:8px;
  border-radius:5px;
  border:none;
}
#login,#usernameBox,#settings {
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
#app {
  display:none;
  height:100vh;
  display:flex;
}
#sidebar {
  width:240px;
  background:#1e1f22;
  padding:10px;
  overflow-y:auto;
}
.user {
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
  padding:5px;
  border-radius:5px;
}
.user:hover {background:#2b2d31}
.avatar {
  width:32px;
  height:32px;
  border-radius:50%;
}
#chat {
  flex:1;
  display:flex;
  flex-direction:column;
}
#top {
  background:#1e1f22;
  padding:10px;
}
#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg {
  margin-bottom:10px;
}
.msg img {
  width:28px;
  height:28px;
  border-radius:50%;
  vertical-align:middle;
}
#sendBox {
  display:flex;
  gap:5px;
  padding:10px;
}
.small {
  font-size:12px;
  color:#aaa;
}
.badge {
  background:red;
  color:white;
  padding:2px 6px;
  border-radius:20px;
  font-size:11px;
  margin-left:auto;
}
</style>
</head>

<body>

<div id="login">
  <h2>enzae</h2>
  <button onclick="login()">Mit Google anmelden</button>
</div>

<div id="usernameBox" style="display:none">
  <h3>Username w√§hlen</h3>
  <input id="usernameInput" placeholder="username">
  <button onclick="saveUsername()">Speichern</button>
  <p id="userErr" class="small"></p>
</div>

<div id="settings" style="display:none">
  <h3>Settings</h3>
  <input id="avatarInput" placeholder="Avatar URL">
  <br><br>
  <button onclick="saveSettings()">Speichern</button>
  <br><br>
  <button onclick="closeSettings()">Zur√ºck</button>
</div>

<div id="app">
  <div id="sidebar">
    <b>Chats</b>
    <div class="user" onclick="openGlobal()"># global</div>
    <hr>
    <b>DMs</b>
    <div id="userList"></div>
    <hr>
    <div class="small" id="status"></div>
    <button onclick="openSettings()">Settings</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="chat">
    <div id="top"></div>
    <div id="messages"></div>
    <div id="sendBox">
      <input id="msgInput" placeholder="Nachricht...">
      <button onclick="send()">Senden</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDfXuvBTQryCnIiNaMZ2goX5zsVc_tSZP4",
  authDomain: "enzae-4134d.firebaseapp.com",
  projectId: "enzae-4134d"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser, currentUserData;
let currentChat = "global";
let unsub;

auth.onAuthStateChanged(async user=>{
  if(!user) return;

  currentUser = user;
  document.getElementById("login").style.display="none";

  const uDoc = await db.collection("users").doc(user.uid).get();

  if(!uDoc.exists){
    document.getElementById("usernameBox").style.display="flex";
    return;
  }

  currentUserData = uDoc.data();
  document.getElementById("app").style.display="flex";
  document.getElementById("status").innerText="üü¢ "+currentUserData.username;

  Notification.requestPermission();

  loadUsers();
  openGlobal();
});

function login(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}
function logout(){auth.signOut()}

async function saveUsername(){
  const name=usernameInput.value.trim();
  if(!name) return;
  await db.collection("users").doc(currentUser.uid).set({
    username:name,
    avatar:currentUser.photoURL || "",
  });
  location.reload();
}

function openGlobal(){
  currentChat="global";
  top.innerText="# global";
  loadGlobal();
}

function dmId(a,b){
  return [a,b].sort().join("_");
}

function openDM(uid,username){
  currentChat=dmId(currentUser.uid,uid);
  top.innerText="DM mit "+username;
  loadDM();
}

function send(){
  if(!msgInput.value) return;
  const data={
    text:msgInput.value,
    user:currentUserData.username,
    uid:currentUser.uid,
    avatar:currentUserData.avatar||"",
    time:firebase.firestore.FieldValue.serverTimestamp()
  };

  if(currentChat==="global"){
    db.collection("messages").add(data);
  } else {
    db.collection("dms").doc(currentChat)
      .collection("messages").add(data);
  }
  msgInput.value="";
}

function loadGlobal(){
  unsub && unsub();
  unsub=db.collection("messages").orderBy("time")
    .onSnapshot(render);
}

function loadDM(){
  unsub && unsub();
  unsub=db.collection("dms").doc(currentChat)
    .collection("messages").orderBy("time")
    .onSnapshot(render);
}

function render(snap){
  messages.innerHTML="";
  snap.forEach(d=>{
    const m=d.data();
    const div=document.createElement("div");
    div.className="msg";
    div.innerHTML=`
      <img src="${m.avatar||''}">
      <b>${m.user}</b>: ${m.text}
    `;
    messages.appendChild(div);
  });
  messages.scrollTop=messages.scrollHeight;
}

function loadUsers(){
  db.collection("users").onSnapshot(snap=>{
    userList.innerHTML="";
    snap.forEach(d=>{
      if(d.id===currentUser.uid) return;
      const u=d.data();
      const div=document.createElement("div");
      div.className="user";
      div.innerHTML=`
        <img class="avatar" src="${u.avatar||''}">
        ${u.username}
      `;
      div.onclick=()=>openDM(d.id,u.username);
      userList.appendChild(div);
    });
  });
}

function openSettings(){
  app.style.display="none";
  settings.style.display="flex";
  avatarInput.value=currentUserData.avatar||"";
}

async function saveSettings(){
  await db.collection("users").doc(currentUser.uid).update({
    avatar:avatarInput.value
  });
  location.reload();
}

function closeSettings(){
  settings.style.display="none";
  app.style.display="flex";
}
</script>

</body>
</html>
