<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>enzae chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#2b2d31;
  color:white;
}
button {
  padding:8px 12px;
  background:#5865f2;
  border:none;
  color:white;
  border-radius:5px;
  cursor:pointer;
}
input {
  padding:8px;
  border-radius:5px;
  border:none;
}
#login {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
#app {
  height:100vh;
  display:none;
  flex-direction:row;
}
#sidebar {
  width:240px;
  background:#1e1f22;
  padding:10px;
  overflow-y:auto;
}
#chat {
  flex:1;
  display:flex;
  flex-direction:column;
}
#top {
  background:#1e1f22;
  padding:10px;
}
#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg {
  margin-bottom:10px;
}
.avatar {
  width:28px;
  height:28px;
  border-radius:50%;
  background:#5865f2;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  margin-right:5px;
}
#sendBox {
  display:flex;
  gap:5px;
  padding:10px;
}
.user {
  padding:6px;
  cursor:pointer;
  border-radius:5px;
}
.user:hover {
  background:#2b2d31;
}
.small {
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>enzae</h2>
  <input id="usernameInput" placeholder="Username">
  <button onclick="enter()">Beitreten</button>
  <p id="loginErr" class="small"></p>
</div>

<!-- APP -->
<div id="app">
  <div id="sidebar">
    <b>Chats</b>
    <div class="user" onclick="openGlobal()"># global</div>
    <hr>
    <b>Private DMs</b>
    <div id="userList" class="small">l√§dt‚Ä¶</div>
    <hr>
    <div id="status" class="small"></div>
  </div>

  <div id="chat">
    <div id="top"># global</div>
    <div id="messages"></div>
    <div id="sendBox">
      <input id="msgInput" placeholder="Nachricht...">
      <button onclick="send()">Senden</button>
    </div>
  </div>
</div>

<script>
/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDfXuvBTQryCnIiNaMZ2goX5zsVc_tSZP4",
  authDomain: "enzae-4134d.firebaseapp.com",
  projectId: "enzae-4134d"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* ---------- STATE ---------- */
let currentUser = null;
let currentUsername = "";
let currentChat = "global";
let unsubscribe = null;

/* ---------- LOGIN FLOW ---------- */
async function enter(){
  const name = usernameInput.value.trim();
  if(!name){
    loginErr.innerText = "Username fehlt";
    return;
  }
  loginErr.innerText = "Verbinde‚Ä¶";

  try {
    // ‚úÖ ANONYMOUS LOGIN
    const userCredential = await auth.signInAnonymously();
    currentUser = userCredential.user;

    // ‚úÖ Pr√ºfen ob Username schon vergeben
    const taken = await db.collection("users")
      .where("username","==",name).get();

    if(!taken.empty){
      loginErr.innerText = "Username vergeben";
      return;
    }

    currentUsername = name;

    // ‚úÖ Speichern in Firestore
    await db.collection("users").doc(currentUser.uid).set({
      uid: currentUser.uid,
      username: name,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    // UI aktualisieren
    login.style.display = "none";
    app.style.display = "flex";
    status.innerText = "üü¢ Online als " + name;

    // Chat laden
    loadUsers();
    openGlobal();
  } catch(err){
    console.error(err);
    loginErr.innerText = "Fehler beim Verbinden, bitte neu laden.";
  }
}

/* ---------- CHAT ---------- */
function openGlobal(){
  currentChat = "global";
  top.innerText = "# global";
  loadGlobal();
}

function dmId(a,b){
  return [a,b].sort().join("_");
}

function openDM(uid, username){
  messages.innerHTML = "";
  currentChat = dmId(currentUser.uid, uid);
  top.innerText = "üîí DM mit " + username;
  loadDM();
}

function send(){
  const text = msgInput.value.trim();
  if(!text) return;

  const data = {
    text,
    user: currentUsername,
    uid: currentUser.uid,
    time: firebase.firestore.FieldValue.serverTimestamp()
  };

  if(currentChat === "global"){
    db.collection("messages").add(data);
  } else {
    db.collection("dms")
      .doc(currentChat)
      .collection("messages")
      .add(data);
  }

  msgInput.value = "";
}

/* ---------- LOADERS ---------- */
function loadGlobal(){
  unsubscribe && unsubscribe();
  unsubscribe = db.collection("messages")
    .orderBy("time")
    .onSnapshot(render);
}

function loadDM(){
  unsubscribe && unsubscribe();
  unsubscribe = db.collection("dms")
    .doc(currentChat)
    .collection("messages")
    .orderBy("time")
    .onSnapshot(render);
}

function render(snap){
  messages.innerHTML = "";
  snap.forEach(doc=>{
    const m = doc.data();
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `
      <span class="avatar">${m.user[0].toUpperCase()}</span>
      <b>${m.user}</b>: ${m.text}
    `;
    messages.appendChild(div);
  });
  messages.scrollTop = messages.scrollHeight;
}

/* ---------- USERS ---------- */
function loadUsers(){
  db.collection("users").onSnapshot(snap=>{
    userList.innerHTML = "";
    let found=false;

    snap.forEach(doc=>{
      if(doc.id === currentUser.uid) return;
      found=true;
      const u = doc.data();
      const div = document.createElement("div");
      div.className = "user";
      div.innerText = u.username;
      div.onclick = () => openDM(doc.id, u.username);
      userList.appendChild(div);
    });

    if(!found){
      userList.innerHTML = "Keine anderen Nutzer";
    }
  });
}
</script>

</body>
</html>
