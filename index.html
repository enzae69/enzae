function loginWithGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  
  auth.signInWithPopup(provider)
    .then(result => {
      console.log("Popup erfolgreich:", result.user);
    })
    .catch(error => {
      console.error("Popup Fehler:", error.code, error.message);
      
      if (error.code === 'auth/popup-blocked' || 
          error.code === 'auth/popup-closed-by-user' || 
          error.code.includes('popup')) {
        alert("Popup wurde blockiert oder geschlossen. Versuche Redirect-Login...");
        auth.signInWithRedirect(provider);  // Fallback auf Redirect
      } else {
        alert("Login-Fehler: " + error.message + "\n\nCode: " + error.code);
      }
    });
}
