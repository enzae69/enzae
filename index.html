<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>enzae chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#2b2d31;
  color:white;
}
button {
  padding:8px 12px;
  background:#5865f2;
  border:none;
  color:white;
  border-radius:5px;
  cursor:pointer;
}
input {
  padding:8px;
  border-radius:5px;
  border:none;
}
#login,#usernameBox {
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
#app {
  height:100vh;
  display:none;
}
#sidebar {
  width:240px;
  background:#1e1f22;
  padding:10px;
  overflow-y:auto;
}
#chat {
  flex:1;
  display:flex;
  flex-direction:column;
}
#top {
  background:#1e1f22;
  padding:10px;
}
#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
}
.msg {
  margin-bottom:10px;
}
.msg img {
  width:26px;
  height:26px;
  border-radius:50%;
  vertical-align:middle;
}
#sendBox {
  display:flex;
  gap:5px;
  padding:10px;
}
.user {
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px;
  cursor:pointer;
  border-radius:5px;
}
.user:hover {
  background:#2b2d31;
}
.avatar {
  width:32px;
  height:32px;
  border-radius:50%;
}
.small {
  font-size:12px;
  color:#aaa;
}
</style>
</head>

<body>

<div id="login">
  <h2>enzae</h2>
  <button onclick="login()">Mit Google anmelden</button>
</div>

<div id="usernameBox" style="display:none">
  <h3>Username w√§hlen</h3>
  <input id="usernameInput" placeholder="Username">
  <button onclick="saveUsername()">Speichern</button>
  <p id="userErr" class="small"></p>
</div>

<div id="app">
  <div id="sidebar">
    <b>Chats</b>
    <div class="user" onclick="openGlobal()"># global</div>
    <hr>
    <b>Private DMs</b>
    <div id="userList" class="small">l√§dt‚Ä¶</div>
    <hr>
    <div id="status" class="small"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="chat">
    <div id="top"># global</div>
    <div id="messages"></div>
    <div id="sendBox">
      <input id="msgInput" placeholder="Nachricht...">
      <button onclick="send()">Senden</button>
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDfXuvBTQryCnIiNaMZ2goX5zsVc_tSZP4",
  authDomain: "enzae-4134d.firebaseapp.com",
  projectId: "enzae-4134d"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;
let currentUserData;
let currentChat = "global";
let unsubscribe = null;

auth.onAuthStateChanged(async user=>{
  if(!user){
    login.style.display="flex";
    app.style.display="none";
    return;
  }

  currentUser = user;
  login.style.display="none";

  const doc = await db.collection("users").doc(user.uid).get();

  if(!doc.exists){
    usernameBox.style.display="flex";
    return;
  }

  currentUserData = doc.data();
  usernameBox.style.display="none";
  app.style.display="flex";
  app.style.display="flex";
  document.getElementById("status").innerText =
    "üü¢ Online als " + currentUserData.username;

  loadUsers();
  openGlobal();
});

function login(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}
function logout(){
  auth.signOut();
}

async function saveUsername(){
  const name = usernameInput.value.trim();
  if(!name) return;

  const taken = await db.collection("users")
    .where("username","==",name).get();

  if(!taken.empty){
    userErr.innerText="Name schon vergeben";
    return;
  }

  await db.collection("users").doc(currentUser.uid).set({
    uid: currentUser.uid,
    username: name,
    avatar: currentUser.photoURL || "",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  location.reload();
}

function openGlobal(){
  currentChat="global";
  top.innerText="# global";
  loadGlobal();
}

function dmId(a,b){
  return [a,b].sort().join("_");
}

function openDM(uid,username){
  messages.innerHTML="";
  currentChat = dmId(currentUser.uid, uid);
  top.innerText="üîí DM mit " + username;
  loadDM();
}

function send(){
  const text = msgInput.value.trim();
  if(!text) return;

  const data = {
    text,
    user: currentUserData.username,
    uid: currentUser.uid,
    avatar: currentUserData.avatar || "",
    time: firebase.firestore.FieldValue.serverTimestamp()
  };

  if(currentChat==="global"){
    db.collection("messages").add(data);
  } else {
    db.collection("dms").doc(currentChat)
      .collection("messages").add(data);
  }
  msgInput.value="";
}

function loadGlobal(){
  unsubscribe && unsubscribe();
  unsubscribe = db.collection("messages")
    .orderBy("time")
    .onSnapshot(renderMessages);
}

function loadDM(){
  unsubscribe && unsubscribe();
  unsubscribe = db.collection("dms")
    .doc(currentChat)
    .collection("messages")
    .orderBy("time")
    .onSnapshot(renderMessages);
}

function renderMessages(snap){
  messages.innerHTML="";
  snap.forEach(doc=>{
    const m = doc.data();
    const div = document.createElement("div");
    div.className="msg";
    div.innerHTML = `
      <img src="${m.avatar}">
      <b>${m.user}</b>: ${m.text}
    `;
    messages.appendChild(div);
  });
  messages.scrollTop = messages.scrollHeight;
}

function loadUsers(){
  db.collection("users").onSnapshot(snap=>{
    userList.innerHTML="";
    let found=false;

    snap.forEach(doc=>{
      if(doc.id === currentUser.uid) return;
      found=true;
      const u = doc.data();
      const div=document.createElement("div");
      div.className="user";
      div.innerHTML = `
        <img class="avatar" src="${u.avatar}">
        ${u.username}
      `;
      div.onclick = ()=>openDM(doc.id, u.username);
      userList.appendChild(div);
    });

    if(!found){
      userList.innerHTML="<span class='small'>Keine anderen Nutzer</span>";
    }
  });
}
</script>

</body>
</html>
