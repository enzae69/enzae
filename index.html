<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enzae Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    :root {
      --bg: #111;
      --text: #eee;
      --msg-own: #0066ff;
      --msg-other: #333;
      --input: #222;
      --border: #444;
    }
    [data-theme="light"] {
      --bg: #f0f2f5;
      --text: #111;
      --msg-own: #0084ff;
      --msg-other: #e5e5ea;
      --input: #fff;
      --border: #ddd;
    }
    body {
      margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
    }
    #login, #usernameBox {
      display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px;
    }
    #app {
      display: none; height: 100vh; flex-direction: column;
    }
    header {
      padding: 12px 16px; background: var(--input); border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    #chat {
      flex: 1; padding: 12px; overflow-y: auto; display: flex; flex-direction: column;
    }
    .msg {
      margin: 6px 0; padding: 10px 14px; border-radius: 18px; max-width: 78%;
      word-wrap: break-word; font-size: 15.5px; line-height: 1.35;
    }
    .msg.own   { background: var(--msg-own);   color: white; align-self: flex-end; margin-left: auto; }
    .msg.other { background: var(--msg-other); color: var(--text); align-self: flex-start; }
    .msg img   { max-width: 240px; border-radius: 12px; margin-top: 6px; display: block; }
    .time      { font-size: 11px; opacity: 0.7; margin-top: 3px; text-align: right; }
    #sendBox {
      display: flex; padding: 10px 12px; background: var(--input); border-top: 1px solid var(--border); gap: 8px;
      align-items: center;
    }
    #msg {
      flex: 1; padding: 12px 16px; border-radius: 24px; border: 1px solid var(--border);
      background: var(--bg); color: var(--text); font-size: 16px;
    }
    button, label {
      padding: 12px; border-radius: 50%; background: var(--border); color: var(--text);
      font-size: 18px; cursor: pointer; border: none; width: 44px; height: 44px;
      display: flex; align-items: center; justify-content: center;
    }
    #file { display: none; }
    #preview { max-height: 100px; border-radius: 8px; margin: 0 8px; display: none; }
    #themeToggle { font-size: 20px; }

    @media (max-width: 500px) {
      .msg { max-width: 82%; }
      #msg { font-size: 15.5px; }
    }
  </style>
</head>
<body data-theme="dark">

<div id="login">
  <button onclick="loginGoogle()">Mit Google anmelden</button>
</div>

<div id="usernameBox" style="display:none; text-align:center;">
  <h3>Username w√§hlen</h3>
  <input id="usernameInput" placeholder="Dein Name..." style="width:90%; max-width:320px; padding:14px; font-size:16px;">
  <br><br>
  <button onclick="saveUsername()" style="padding:14px 32px; font-size:16px;">Speichern</button>
</div>

<div id="app">
  <header>
    <h3 style="margin:0;">Enzae Chat</h3>
    <button id="themeToggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
  </header>

  <div id="chat"></div>

  <div id="sendBox">
    <input id="msg" placeholder="Nachricht schreiben...">
    <label for="file" title="Bild ausw√§hlen">üìé</label>
    <input type="file" id="file" accept="image/*">
    <img id="preview" alt="Vorschau">
    <button onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDfXuvBTQryCnIiNaMZ2goX5zsVc_tSZP4",
  authDomain: "enzae-4134d.firebaseapp.com",
  projectId: "enzae-4134d",
  storageBucket: "enzae-4134d.firebasestorage.app",
  messagingSenderId: "96676313807",
  appId: "1:96676313807:web:57a7fdbe31c8cbe0ca55ba"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const storage = firebase.storage();

let user, username, selectedFile = null;

const app = document.getElementById("app");
const login = document.getElementById("login");
const usernameBox = document.getElementById("usernameBox");
const chat = document.getElementById("chat");
const msgInput = document.getElementById("msg");
const fileInput = document.getElementById("file");
const preview = document.getElementById("preview");

// Theme
function toggleTheme() {
  const current = document.body.dataset.theme;
  const next = current === "light" ? "dark" : "light";
  document.body.dataset.theme = next;
  localStorage.setItem("theme", next);
  document.getElementById("themeToggle").textContent = next === "light" ? "‚òÄÔ∏è" : "üåô";
}

const savedTheme = localStorage.getItem("theme") || "dark";
document.body.dataset.theme = savedTheme;
document.getElementById("themeToggle").textContent = savedTheme === "light" ? "‚òÄÔ∏è" : "üåô";

// ‚îÄ‚îÄ Auth ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function loginGoogle() {
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
    .catch(err => alert("Login fehlgeschlagen: " + err.message));
}

auth.onAuthStateChanged(async u => {
  if (!u) {
    login.style.display = "flex";
    app.style.display = usernameBox.style.display = "none";
    return;
  }

  user = u;
  login.style.display = "none";

  const doc = await db.collection("users").doc(u.uid).get().catch(() => null);
  if (!doc?.exists || !doc.data()?.username) {
    usernameBox.style.display = "flex";
    app.style.display = "none";
    return;
  }

  username = doc.data().username;
  usernameBox.style.display = "none";
  app.style.display = "flex";
  loadMessages();
});

async function saveUsername() {
  const name = document.getElementById("usernameInput").value.trim();
  if (name.length < 2) return alert("Mindestens 2 Zeichen");
  try {
    await db.collection("users").doc(user.uid).set({ username: name }, { merge: true });
    location.reload();
  } catch (e) {
    alert("Fehler: " + e.message);
  }
}

// ‚îÄ‚îÄ Bild Vorschau ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
fileInput.onchange = e => {
  selectedFile = e.target.files[0];
  if (!selectedFile?.type.startsWith("image/")) {
    alert("Nur Bilder erlaubt");
    selectedFile = null;
    return;
  }
  const reader = new FileReader();
  reader.onload = ev => {
    preview.src = ev.target.result;
    preview.style.display = "block";
  };
  reader.readAsDataURL(selectedFile);
};

// ‚îÄ‚îÄ Nachricht + Bild senden ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function sendMessage() {
  const text = msgInput.value.trim();

  if (!text && !selectedFile) return;

  let imageUrl = null;

  if (selectedFile) {
    try {
      const ext = selectedFile.name.split('.').pop().toLowerCase() || "jpg";
      const path = `chat-images/${user.uid}/${Date.now()}.${ext}`;
      const ref = storage.ref(path);

      await ref.put(selectedFile);
      imageUrl = await ref.getDownloadURL();
    } catch (err) {
      console.error(err);
      alert("Bild-Upload fehlgeschlagen:\n" + err.message);
      return;
    }
  }

  try {
    await db.collection("messages").add({
      text: text || "",
      imageUrl: imageUrl || null,
      user: username,
      uid: user.uid,
      time: firebase.firestore.FieldValue.serverTimestamp()
    });

    msgInput.value = "";
    fileInput.value = "";
    selectedFile = null;
    preview.style.display = "none";
  } catch (err) {
    alert("Senden fehlgeschlagen: " + err.message);
  }
}

// ‚îÄ‚îÄ Nachrichten laden ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function loadMessages() {
  db.collection("messages")
    .orderBy("time")
    .onSnapshot(snap => {
      chat.innerHTML = "";
      snap.forEach(doc => {
        const m = doc.data();
        const isOwn = m.uid === user?.uid;

        const div = document.createElement("div");
        div.className = `msg ${isOwn ? "own" : "other"}`;

        let html = `<strong>${m.user}</strong>`;
        if (m.text) html += `<div>${m.text}</div>`;
        if (m.imageUrl) html += `<img src="${m.imageUrl}" alt="Bild">`;

        if (m.time) {
          const date = m.time.toDate ? m.time.toDate() : new Date(m.time);
          const timeStr = date.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"});
          html += `<div class="time">${timeStr}</div>`;
        }

        div.innerHTML = html;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    }, err => {
      console.error(err);
      chat.innerHTML += `<div style="color:#f55">Fehler beim Laden: ${err.message}</div>`;
    });
}
</script>
</body>
</html>
