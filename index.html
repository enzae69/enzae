<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Enzae Chat</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #313338;
    color: white;
  }
  #login, #app {
    display: none;
    height: 100vh;
  }
  #login {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button {
    padding: 12px 18px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <button id="loginBtn">Mit Google anmelden</button>
</div>

<!-- APP -->
<div id="app">
  <h2>âœ… Eingeloggt</h2>
  <p id="userInfo"></p>
  <button id="logoutBtn">Abmelden</button>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDfXuvBTQryCnIiNaMZ2goX5zsVc_tSZP4",
    authDomain: "enzae-4134d.firebaseapp.com",
    projectId: "enzae-4134d"
  };

  // INIT
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userInfo = document.getElementById("userInfo");

  // ðŸ”¥ WICHTIG: AUTH STATE
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // EINGELOGGT
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
      userInfo.textContent = "Angemeldet als: " + user.email;
    } else {
      // AUSGELOGGT
      appDiv.style.display = "none";
      loginDiv.style.display = "flex";
    }
  });

  // LOGIN
  loginBtn.onclick = async () => {
    await signInWithPopup(auth, provider);
  };

  // LOGOUT
  logoutBtn.onclick = async () => {
    await signOut(auth);
  };
</script>

</body>
</html>
