<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>enzae</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase COMPAT (wichtig) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      background: #2b2d31;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login, #chat {
      display: none;
      text-align: center;
    }

    button {
      background: #5865f2;
      border: none;
      padding: 12px 20px;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>

  <div id="login">
    <h1>enzae</h1>
    <button id="loginBtn">Mit Google anmelden</button>
  </div>

  <div id="chat">
    <h2>Angemeldet âœ…</h2>
    <p id="userInfo"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // ðŸ”§ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDfXuvBTQryCnIiNaMZ2goX5zsVc_tSZP4",
      authDomain: "enzae-4134d.firebaseapp.com",
      projectId: "enzae-4134d",
      storageBucket: "enzae-4134d.firebasestorage.app",
      messagingSenderId: "96676313807",
      appId: "1:96676313807:web:57a7fdbe31c8cbe0ca55ba"
    };

    // âœ… NUR EINMAL initialisieren
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const loginDiv = document.getElementById("login");
    const chatDiv  = document.getElementById("chat");
    const userInfo = document.getElementById("userInfo");

    // âœ… AUTH STATE LISTENER (SEHR WICHTIG)
    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.style.display = "none";
        chatDiv.style.display = "block";
        userInfo.textContent = `${user.displayName} (${user.email})`;
      } else {
        chatDiv.style.display = "none";
        loginDiv.style.display = "block";
      }
    });

    // âœ… LOGIN NUR PER BUTTON
    document.getElementById("loginBtn").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        alert(err.message);
        console.error(err);
      });
    });

    function logout() {
      auth.signOut();
    }
  </script>

</body>
</html>
