<!DOCTYPE html>

  <style>
    :root {
      --bg: #0f0f0f;
      --text: #e0e0e0;
      --msg-own: #1e88e5;
      --msg-other: #2d2d2d;
      --input-bg: #1a1a1a;
      --border: #333;
      --accent: #2196f3;
    }
    [data-theme="light"] {
      --bg: #f5f5f7;
      --text: #1d1d1f;
      --msg-own: #007aff;
      --msg-other: #e5e5ea;
      --input-bg: #ffffff;
      --border: #c7c7cc;
      --accent: #007aff;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100dvh;
      overflow: hidden;
      touch-action: manipulation;
    }

    #login, #usernameBox {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 24px;
    }

    #login button, #usernameBox button {
      padding: 16px 40px;
      font-size: 18px;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      border: none;
      min-width: 220px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #usernameBox input {
      width: 100%;
      max-width: 360px;
      padding: 16px;
      font-size: 17px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
    }

    #app {
      height: 100dvh;
      display: none;
      flex-direction: column;
    }

    header {
      padding: 12px 16px;
      background: var(--input-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .msg {
      max-width: 78%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15.5px;
      line-height: 1.4;
      word-break: break-word;
    }
    .msg.own   { background: var(--msg-own);   color: white; align-self: flex-end; }
    .msg.other { background: var(--msg-other); color: var(--text); align-self: flex-start; }
    .msg img   { max-width: 240px; border-radius: 12px; margin-top: 6px; }
    .time      { font-size: 11px; opacity: 0.65; margin-top: 3px; text-align: right; }

    #sendBox {
      position: sticky;
      bottom: 0;
      background: var(--input-bg);
      border-top: 1px solid var(--border);
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }

    #msg {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      min-height: 44px;
    }

    button, label[for="file"] {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--border);
      color: var(--text);
      font-size: 20px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #file { display: none; }
    #preview { max-height: 80px; border-radius: 10px; display: none; }

    @media (max-width: 400px) {
      #sendBox { padding: 8px 10px; gap: 6px; }
      button, label[for="file"] { width: 40px; height: 40px; font-size: 18px; }
    }
  </style>
</head>
